<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="css/styles.css">  
    <title>Document</title>
</head>
<body>
    <div class="quiz-container">
        <div class="questions-div">
            <div id="question">Question</div>
            <div class="answers">
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="ans_a" id="ans_a">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="ans_b" id="ans_b">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="ans_c" id="ans_c">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="ans_d" id="ans_d">Answer</label>
                    </li>
                </ul>
            </div>
        </div>
        <button class = "btn"id="submit-div" type="button">
            Submit
        </button>

    </div>
    <div class="results-div">
        <div id="results-div-text">This Is The Test</div>
        <button class="btn" id="reload-btn" type="button">
            Reload
        </button>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
